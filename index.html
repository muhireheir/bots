<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>List of I/O devices</h1>
<ul id="camera-list"></ul>

<script>

    function listCameras() {
      console.log(navigator);
        navigator.mediaDevices.enumerateDevices()
            .then(function(devices) {
              console.log(devices);
                const cameraList = document.getElementById('camera-list');

                if (devices.length > 0) {
                    devices.forEach(device => {
                        const li = document.createElement('li');
                        li.textContent = `Device: ${device.kind} (ID: ${device.deviceId})`;
                        cameraList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No cameras connected.';
                    cameraList.appendChild(li);
                }
            })
            .catch(function(err) {
                console.error('Error accessing devices:', err);
                const cameraList = document.getElementById('camera-list');
                const li = document.createElement('li');
                li.textContent = 'Error accessing devices. Please check your permissions or browser settings.';
                cameraList.appendChild(li);
            });
    }

    // On page load, list the cameras
    window.onload = function() {
        listCameras();
    }
</script>

</body>
</html>
